<div class="booked-table">
  <h3>Table {{ number }}</h3>
  <div class="name-and-slot">
    <p class="name">{{ name }}</p>
    <p class="slot">{{ slot }}</p>
  </div>
  <p class="guests">{{ guests }} {{ guests == 1 ? "guests" : "guest" }}</p>
  <button class="primary-button">Mark Empty</button>
</div>
